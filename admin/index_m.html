<style>
    .table_header {
        background-color: blue;

    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var setup = [];
    // the function loadSettings has to exist ...
    function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                var id = $this.attr('id');
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    
        function load(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var key = $(this).attr('id');
                var $key = $('#' + key + '.value');
                if ($key.attr('type') === 'checkbox') {
                    $key.prop('checked', settings[key]).change(function () {
                        onChange();
                    });
                } else {
                    $key.val(settings[key]).change(function () {
                        onChange();
                    }).keyup(function () {
                        onChange();
                    });
                }
            });
            onChange(false);
        }
</script>
<style>
    .m .select-wrapper+label {
        top: 100%;
    }
</style>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="input-field col s3">
                <img src="countdown.png" class="logo">
            </div>
        </div>

        <div class="row">
            <div class="input-field col m4">
                <input class="value" id="autodelete" type="checkbox" />
                <label for="autodelete" class="translate">Delete Countdown when done</label>
                <span class="translate"></span>
            </div>
            <div class="input-field col s12 m4">
                <select class="value" multiple id="tablefields">
                    <option class="translate" value="" disabled selected>Select table fields</option>
                    <option class="translate" value="inWordsShort">In Words Short</option>
                    <option class="translate" value="inWordsLong">In Words Long</option>
                    <option class="translate" value="totalNoOfDays">Total No. of Days</option>
                    <option class="translate" value="totalNoOfHours">Total No. of Hours</option>
                    <option class="translate" value="endDate">End Date</option>
                </select>
                <label class="translate">Table Fields</label>
            </div>
        </div>
    </div>
</div>
