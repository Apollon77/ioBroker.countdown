<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">

        var countdown = [];

        function load(settings, onChange) {
        if (!settings) return;
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).on('change', function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $value.val(settings[key]).on('change', function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        countdown    = settings.countdown    || [];
        onChange(false);
        values2table('countdown', countdown, onChange);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        obj.countdown = table2values('countdown');
        callback(obj);
    }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="countdown.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l5">
                <input class="value" type="number" min="100" id="updateInterval"/>
                <label for="updateInterval" class="translate">Update interval: </label>
                <span class="translate">Seconds</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12" id="values">
                <span style="font-size: larger;" class="translate">Add countdown: </span><a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
                <div class="table-values-div">
                    <table class="table-values">
                        <thead>
                        <tr>
                            <th data-name="_index"     style="width: 30px"></th>
                            <th data-name="Name"       style="width: 200px" data-style="width: 110px" class="translate">Name</th>
                            <th data-name="Minute"       style="width: 150px"  data-style="width: 40px" data-type="number" class="translate">Minute</th>
                            <th data-name="Hour"       style="width: 150px"  data-style="width: 40px" data-type="number" class="translate">Hour</th>
                            <th data-name="Day"       style="width: 150px"  data-style="width: 40px" data-type="number" class="translate">Day</th>
                            <th data-name="Month"       style="width: 150px"  data-style="width: 40px" data-type="number" class="translate">Month</th>
                            <th data-name="Year"       style="width: 150px"  data-style="width: 40px" data-type="number" class="translate">Year</th>
                            <th data-buttons="delete" style="width: 40px"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
