<style>
    .table_header {
        background-color: blue;
        color: white;
    }
    .ip {
        width: 150px;
        text-align: right;
    }
</style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var setup = [];
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).on('change', function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $value.val(settings[key]).on('change', function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        setup    = settings.setup    || [];
        onChange(false);
        values2table('setup', setup, onChange);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        obj.setup = table2values('setup');
        callback(obj);
    }
</script>
<style>
    .m .select-wrapper+label {
        top: 100%;
    }
</style>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="col s6">
                <img src="countdown.png" class="logo"/>
            </div>
        </div>
        <div id="tab-main"    class="col s12 page">
            <div class="col s12" id="setup">
                <span style="font-size: larger;" class="translate">Add countdown:
                <a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
                <div class="table-values-div">
                    <table class="table-values">
                        <thead>
                        <tr>
                            <th data-name="_index"     style="width: 30px" class="translate">ID</th>
                            <th data-name="name"     style="width: 30%" class="translate">Name</th>
                            <th data-name="year"     style="width: 10%" class="translate">year</th>
                            <th data-name="month"     style="width: 10%" class="translate">month</th>
                            <th data-name="day"     style="width: 10%" class="translate">day</th>
                            <th data-name="hour"     style="width: 10%" class="translate">hour</th>
                            <th data-name="minute"     style="width: 10%" class="translate">minute</th>
                            <th data-name="active"  style="width: 70px" data-style="width: 70px" data-type="checkbox" class="translate">active</th>
                            <th data-buttons="delete up down" style="width: 120px"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
