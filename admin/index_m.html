<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var setup = [];
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).on('change', function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $value.val(settings[key]).on('change', function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        setup    = settings.setup    || [];
        onChange(false);
        values2table('setup', setup, onChange);
    }
    function save(callback) {
        var obj = {};
        
        obj.setup = table2values('setup');

        var newValues = table2values();
        var tasks = [];
        var names = [];


        for (var v = 0; v < newValues.length; v++) {
            if (!newValues[v].name) {
                showMessage(_('Empty names are not allowed'), _('Error'), 'alert');
                return;
            }
            if (names.indexOf(newValues[v].name) !== -1) {
                showError(_('Duplicate names are not allowed'));
                return;
            }
            if (!newValues[v].year) {
                showMessage(_('Empty year are not allowed'), _('Error'), 'alert');
                return;
            }
            if (!/^\d+$/.test(newValues[v].year)) {
                showMessage(_('Please just enter numbers in year field'), _('Error'), 'alert');
                return;
            }
            if (!newValues[v].month) {
                showMessage(_('Empty month are not allowed'), _('Error'), 'alert');
                return;
            }
            if (!/^\d+$/.test(newValues[v].month)) {
                showMessage(_('Please just enter numbers in month field'), _('Error'), 'alert');
                return;
            }
            if (!newValues[v].day) {
                showMessage(_('Empty day are not allowed'), _('Error'), 'alert');
                return;
            }
            if (!/^\d+$/.test(newValues[v].day)) {
                showMessage(_('Please just enter numbers in day field'), _('Error'), 'alert');
                return;
            }
            if (!/^\d+$/.test(newValues[v].hour)) {
                showMessage(_('Please just enter numbers in hour field'), _('Error'), 'alert');
                return;
            }
            if (!/^\d+$/.test(newValues[v].minute)) {
                showMessage(_('Please just enter numbers in minute field'), _('Error'), 'alert');
                return;
            }

            names.push(newValues[v].name);
            var found = false;
            var t;
            
                tasks.push({
                    _id:            adapter + '.' + instance + '.' + newValues[v].name.replace(/[()\[\]\\\/*?\s]/g, '_'),
                    common: {
                        name:           newValues[v].name,
                        write:          !!newValues[v].write,
                        read:           true,
                        unit:           newValues[v].unit,
                        type:           newValues[v].type,
                        role:           newValues[v].role
                    },
                    native: {
                        name:           newValues[v].name,
                        active:          newValues[v].active
                    },
                    type: 'channel'
                });
             }    

        processTasks(tasks, function () {
            values = newValues;
            callback(obj);
        });
    }


    function processTasks(tasks, cb) {
        if (!tasks || !tasks.length) {
            cb && cb();
            return;
        }
        var task = tasks.pop();
        if (typeof task === 'object') {
            socket.emit('setObject', task._id, task, function (err) {
                if (err) console.error(err);
                setTimeout(function () {
                    processTasks(tasks, cb);
                }, 0);
            });
        } else {
            socket.emit('delState', task, function (err) {
                if (err) console.error(err);
                socket.emit('delObject', task, function (err) {
                    if (err) console.error(err);
                    setTimeout(function () {
                        processTasks(tasks, cb);
                    }, 0);
                });
            });
        }
    }

   

</script>
